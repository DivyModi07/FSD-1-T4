<!-- Write a JS to handle following keyevnets:
     1. Give a key code for keypress
     2. Script should give message vowel is press on pressing vowel key
     3. Background color should change red after realeasing the press key -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body onkeydown="fun1(this)" onkeypress="fun2(event)">

    <script>
        function fun1(id) {
            id.style.backgroundColor = "blue"
        }
        function fun2(e) {
            c = (e.key)
            if (c == "a" || c == "e" || c == "i" || c == "o" || c == "u" || c == "A" || c == "E" || c == "I" || c == "O" || c == "U") {
                alert("Vowel is entered " + e.keyCode + " " + e.key)
            }
            else {
                alert("Vowel is not entered " + e.keyCode + " " + e.key)
            }
        }
    </script>
</body>

</html>
