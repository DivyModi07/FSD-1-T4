<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function emp(id, name, age) {
            this.id = id
            this.name = name
            this.age = age
        }
        let employee = emp(1, "abc", 23);
        document.write(employee.id + " " + employee.name + " " + employee.age)
    </script>
</body>

</html>
