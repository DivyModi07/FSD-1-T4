        var ischanged = false
        function func1() {
            var x = document.getElementsByClassName("demo")
            for (i = 0; i < x.length; i++) {
                if (ischanged) {
                    x[i].innerHTML = "Hii"
                    x[i].style.color = "black"
                    x[i].style.backgroundColor = "white"
                }
                else {
                    x[i].innerHTML = "Change Text"
                    x[i].style.color = "blue"
