<!-- Write java script program to check occurrence of a given character in to string entered by user. (For ex., If you check the number of occurrences of 'o' in the string 'school', the result is 2.) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var c = 0;
        var s = prompt("Enter the string:");
        var n = prompt("Enter the char you want to find the occurance:")
        if (s && n && n.length == 1) {
            for (i = 0; i < s.length; i++) {
                if (s[i] == n) {
                    c += 1
                }
            }
            document.write("Occurance of 'o':", c)
        }
        else {
            document.write("Enter valid data.")
        }


    </script>
</body>

</html>
