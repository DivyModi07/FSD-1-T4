<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 0; i <= 10; i++) {
            if (i % 2 != 0) {
                document.write(i + "<br>")
            }
        }
        document.write("<br>")

        for (i = 0; i <= 5; i++) {
            for (j = 0; j <= i; j++) {
                if ((i + j) % 2 == 0) {
                    document.write("1")
                }
                else {
                    document.write("0")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
