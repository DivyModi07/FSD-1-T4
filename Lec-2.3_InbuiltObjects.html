<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        document.write("max:" + Math.max(10, 5) + "<br>")
        document.write("Min:" + Math.min(10, 5) + "<br>")
        document.write("round:" + Math.round(6.4) + "<br>")
        document.write("ceil:" + Math.ceil(10.5) + "<br>")
        document.write("floor:" + Math.floor(10.5) + "<br>")
        document.write("pow:" + Math.pow(10, 3) + "<br>")
        document.write("abs:" + Math.max(10) + "<br>")
        document.write("sqrt:" + Math.max(10) + "<br>")
        document.write("random:" + Math.random() + "<br>")

        document.write("<br>")
        var d1 = new Date()
        document.write("Month:" + d1.getMonth() + "<br>")
        document.write("Year:" + d1.getFullYear() + "<br>")
        document.write("Date:" + d1.getDate() + "<br>")
        document.write("Day:" + d1.getDay() + "<br>")
        document.write("Time:" + d1.getTime() + "<br>")
        document.write("Hours:" + d1.getHours() + "<br>")
        document.write("Minutes:" + d1.getMinutes() + "<br>")
        document.write("Seconds:" + d1.getSeconds() + "<br>")
        // document.write("Set Year:" + d1.setFullYear("2005")+"<br>")
        var s= d1.setFullYear("2005")
        document.write("Get Year:" + s.setFullYear() + "<br>")


    </script>
</body>

</html>
