<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var subname = prompt("Enter Subject name:")
        if (subname == "FSD-1") {
            document.write("Subject Faculty is PSP")
        }
        else if (subname == "DE") {
            document.write("Subject Faculty is VBY")
        }
        else if (subname == "PS") {
            document.write("Subject Faculty is HRJ")
        }
        else if (subname == "FCSP-1") {
            document.write("Subject Faculty is TAT")
        }
        else {
            document.write("Entered wrong choice")
        }
    </script>
</body>

</html>
