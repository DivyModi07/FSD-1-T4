<!-- Write a code using JS. Create a function that takes an array of objects (groceries) which calculates the total price and returns it as a number. A grocery object has a product, a quantity and a price. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        const list = [{ product: "Apple", quantity: 2, price: 80 }, { product: "Banana", quantity: 5, price: 10 }, { product: "Milk", quantity: 1, price: 30 }]
        function func1(groceries) {
            let tp = 0;
            for (let i = 0; i < groceries.length; i++) {
                const { quantity, price } = groceries[i]
                tp += quantity * price
            }
            return tp
        }
        const total = func1(list)
        document.write("Total Price is " + total.toFixed(2))
    </script>
</body>

</html>
