<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body onkeyup="fun1(this)" onkeypress="fun2(event)" onkeydown="fun3(this)">

    <script>
        function fun1(id) {
            id.style.backgroundColor = "blue"
        }
        function fun2(e) {
            alert(e.keyCode)
        }
        function fun3(id) {
            id.style.backgroundColor = "red"
        }
    </script>
</body>

</html>
