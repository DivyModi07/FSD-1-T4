<!-- Design a login form using JS following validation required in password field.
 Min len of password must be 8 letters and it must have some special characters if show the alert having message password must be strong if length is less than 8.If your password does not have any special character than alert should be display add one special characters else alert should be display password is perfect. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fun1() {
            pat = /\W/
            u = document.getElementById("t1").value
            if (u.length < 8) {
                alert("Message must be strong")
            }
            else if (!pat.test(u)) {
                alert("Add special character")
            }
            else {
                alert("Password is valid")
            }
        }
    </script>

    Password:<input type="text" id="t1"><br><br>
    <input type="submit" onclick="fun1()">
</body>

</html>
